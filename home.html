<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido a Creando Código LATAM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(to right, #e2e2e2, #c9d6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .card h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #090a4e;
    }

    .card p {
      font-size: 16px;
      color: #555;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      .card h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Reemplaza la ruta de abajo con tu logo personalizado -->
    
    <h1>¡Bienvenido/a a nuestro canal!</h1>
    <img src="logocc.png" alt="">
    <p>Gracias por visitar <strong>Creando Código LATAM</strong>.<br>¡Esperamos que disfrutes el contenido!</p>
  </div>

</body>
</html>
